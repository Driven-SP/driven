{%- extends "base.html" %}

{% block content %}

<h1 class="display-4"> Vendor Search Results: </h1>

{% for vendor_id, vendor_name in search_results.items() %}

<form method="post">
	<input type="hidden" name="address_id" value="{{ address_id }}">
	<input type="hidden" name="action" value="{{ action }}">
	<input type="hidden" name="vendor_id" value="{{ vendor_id }}">

	<div class="alert alert-primary" role="alert">
		Vendor ID: {{ vendor_id }} 
		<br>
		Full Name: {{ vendor_name }}
		<br><br>
		<button formaction="/conformAccessAction" type="submit" class="btn btn-success">Select</button>
	</div>
</form>

{% endfor %}

{%- endblock %}
