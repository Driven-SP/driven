{%- extends "base.html" %}
{% block content %}
<table class="table table-striped">
  <thead>
      {% if rows %}
      <tr>
        {% for name in rows[0].keys() %}
          <th>{{ name }}</th>
        {% endfor %}
      </tr>
      {% endif %}
  </thead>
  <tbody>
      {% for row in rows %}
      <tr>
        {% for col in row.values() %}
          <td>{{ col }}</td>
        {% endfor %}
      </tr>
      {% endfor %}
  </tbody>
</table>
{%- endblock %}
